    <section class="hero">
        <div class="container">
            <h1>URL Checker</h1>
            <div class="image-container">
                <a href="#"><img src="C:\Users\HP\Desktop\mini project\images.jpg" alt="SMS Checker Image"></a>
            </div>
            <p>Check if URL is spam or not.</p>
            <form id="smsForm">
                <label for="smsMessage">Enter ULR:</label>
                <textarea id="smsMessage" name="smsMessage" rows="4" required></textarea>
                <button type="button" onclick="checkSpam()">Check</button>
            </form>
            
            <div id="result"></div>
        </div>
    </section>
    
    <script>
    function checkSpam() {
        var smsInput = document.getElementById("smsMessage").value.toLowerCase(); 
        var spamKeywords = ["offer", "free", "cash prize", "win", "congratulations", "claim now", "limited time", "urgent"];
        var isSpam = false;
        
        // Check for spam keywords in the SMS message
        for (var i = 0; i < spamKeywords.length; i++) {
            if (smsInput.includes(spamKeywords[i])) {
                isSpam = true;
                break;
            }
        }
        
        // Check for URLs in the SMS message
        var urlPattern = /(https?:\/\/[^\s]+)/g;
        var urls = smsInput.match(urlPattern);
        if (urls && urls.length > 0) {
            // Assume spam if any URL is detected
            isSpam = true;
        }
        
        // Display result based on spam detection
        var resultDiv = document.getElementById("result");
        if (isSpam) {
            resultDiv.innerHTML = "This url is not safe. ";
            resultDiv.style.color = "red";
            
            // Add options to handle spam URLs
            if (urls && urls.length > 0) {
                resultDiv.innerHTML += "Click <a href='#' onclick='handleSpamURLs()'>here</a> to report this message.";
            }
        } else {
            resultDiv.textContent = "This url is  safe.";
            resultDiv.style.color = "green";
        }
    }
    
    function handleSpamURLs() {
        // Open the phishing reporting website in a new tab
        var phishingURL = "https://phishtank.org/";
        window.open(phishingURL, "_blank");
    }
    </script>
