    <script>
         function checkSpam() {
        var smsInput = document.getElementById("smsMessage").value.toLowerCase(); 
        var spamKeywords = ["wish","Omitages","Hardaddy","MyFaceBoxe","MichaelKors-Handbags","TiffanyCoShop","Moziep","Halaboommall","Warmthside","Outdoorbest","Branddealmall","Patever","Ackbitshop","Oceanmild","Planterbeds","Stanley1915","Keeprake","Sheingivesback","Arcade1up-clearance","heydudestores","Brooks-outlet","brookoutletstores","Bedbathclosing","Bedbathsales","Universitycask","sagaebadjatesir"];
        var isSpam = false;
        
        // Check for spam keywords in the SMS message
        for (var i = 0; i < spamKeywords.length; i++) {
            if (smsInput.includes(spamKeywords[i])) {
                isSpam = true;
                break;
            }
        }
        
        // Check for URLs in the SMS message
        var urlPattern = /(https?:\/\/[^\s]+)/g;
        var urls = smsInput.match(urlPattern);
        if (urls && urls.length > 0) {
            // Assume spam if any URL is detected
            isSpam = true;
        }
        
        // Display result based on spam detection
        var resultDiv = document.getElementById("result");
        if (isSpam) {
            resultDiv.innerHTML = "This website is not safe. ";
            resultDiv.style.color = "red";
            
            // Add options to handle spam URLs
            
        } else {
            resultDiv.textContent = "This website is   safe.";
            resultDiv.style.color = "green";
        }
    }
    
   
    </script>
